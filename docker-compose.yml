version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: fullstack-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGINS=http://localhost:8081,http://localhost:8082
    networks:
      - fullstack-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: fullstack-frontend
    ports:
      - '8081:80'
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - MY_APP_API_URL=http://backend:3000
    networks:
      - fullstack-network
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: fullstack-admin
    ports:
      - '8082:80'
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - MY_APP_API_URL=http://backend:3000
    networks:
      - fullstack-network
    restart: unless-stopped

networks:
  fullstack-network:
    driver: bridge
