services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - fullstack-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: fullstack-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=http://localhost:3000
      - FRONTEND_URL=http://localhost:8080
      - ADMIN_URL=http://localhost:5174
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - BETTER_AUTH_SECRET=your_secret_key_here_of_at_least_32_characters
    networks:
      - fullstack-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: fullstack-frontend
    ports:
      - '8080:80'
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - MY_APP_NODE_ENV=production
      - MY_APP_BACKEND_URL=http://localhost:3000
      - MY_APP_FRONTEND_URL=http://localhost:8080
      - MY_APP_ADMIN_URL=http://localhost:5174
    networks:
      - fullstack-network
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: fullstack-admin
    ports:
      - '5174:80'
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - MY_APP_NODE_ENV=production
      - MY_APP_BACKEND_URL=http://localhost:3000
      - MY_APP_FRONTEND_URL=http://localhost:8080
      - MY_APP_ADMIN_URL=http://localhost:5174
    networks:
      - fullstack-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  fullstack-network:
    driver: bridge
