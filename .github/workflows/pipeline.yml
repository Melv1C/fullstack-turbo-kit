name: Pipeline (Quality, Staging & Production)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
    tags:
      - 'v*.*.*'

jobs:
  ci:
    name: Build & Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: rm -rf node_modules package-lock.json && npm install

      - name: Linting
        run: npm run lint

      - name: Run Format check
        run: npm run format:check

      - name: Prisma Check
        run: npm run validate

      - name: Prisma Generate
        run: npm run generate

      - name: Run type checks
        run: npm run check-types

      - name: Build all packages
        run: npm run build

  docker:
    name: Build & Push ${{ matrix.app }} Image
    needs: ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
          else
            echo "version=staging" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.app }} staging image
        if: steps.meta.outputs.is_production == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-turbo-kit-${{ matrix.app }}:staging
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-turbo-kit-${{ matrix.app }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ${{ matrix.app }} production image
        if: steps.meta.outputs.is_production == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-turbo-kit-${{ matrix.app }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-turbo-kit-${{ matrix.app }}:${{ steps.meta.outputs.version }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Dokploy Staging Backend Deployment
        if: steps.meta.outputs.is_production == 'false' && matrix.app == 'backend'
        run: |
          curl -X 'POST' \
          '${{ secrets.DOKPLOY_DOMAIN }}/api/application.deploy' \
          -H 'accept: application/json' \
          -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
                "applicationId": "${{ secrets.DOKPLOY_STAGING_BACKEND_APP_ID }}"
            }'

      - name: Trigger Dokploy Staging Admin Deployment
        if: steps.meta.outputs.is_production == 'false' && matrix.app == 'admin'
        run: |
          curl -X 'POST' \
          '${{ secrets.DOKPLOY_DOMAIN }}/api/application.deploy' \
          -H 'accept: application/json' \
          -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
               "applicationId": "${{ secrets.DOKPLOY_STAGING_ADMIN_APP_ID }}"
            }'

      - name: Trigger Dokploy Staging Frontend Deployment
        if: steps.meta.outputs.is_production == 'false' && matrix.app == 'frontend'
        run: |
          curl -X 'POST' \
          '${{ secrets.DOKPLOY_DOMAIN }}/api/application.deploy' \
          -H 'accept: application/json' \
          -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
               "applicationId": "${{ secrets.DOKPLOY_STAGING_FRONTEND_APP_ID }}"
            }'

      - name: Trigger Dokploy Production Backend Deployment
        if: steps.meta.outputs.is_production == 'true' && matrix.app == 'backend'
        run: |
          curl -X 'POST' \
          '${{ secrets.DOKPLOY_DOMAIN }}/api/application.deploy' \
          -H 'accept: application/json' \
          -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
               "applicationId": "${{ secrets.DOKPLOY_PROD_BACKEND_APP_ID }}"
            }'

      - name: Trigger Dokploy Production Admin Deployment
        if: steps.meta.outputs.is_production == 'true' && matrix.app == 'admin'
        run: |
          curl -X 'POST' \
          '${{ secrets.DOKPLOY_DOMAIN }}/api/application.deploy' \
          -H 'accept: application/json' \
          -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
               "applicationId": "${{ secrets.DOKPLOY_PROD_ADMIN_APP_ID }}"
            }'

      - name: Trigger Dokploy Production Frontend Deployment
        if: steps.meta.outputs.is_production == 'true' && matrix.app == 'frontend'
        run: |
          curl -X 'POST' \
          '${{ secrets.DOKPLOY_DOMAIN }}/api/application.deploy' \
          -H 'accept: application/json' \
          -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
               "applicationId": "${{ secrets.DOKPLOY_PROD_FRONTEND_APP_ID }}"
            }'
