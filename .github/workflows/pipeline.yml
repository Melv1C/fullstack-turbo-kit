name: Pipeline (Quality & Staging)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'

jobs:
  ci:
    name: Build & Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: rm -rf node_modules package-lock.json && npm install

      - name: Linting
        run: npm run lint

      - name: Run Format check
        run: npm run format:check

      - name: Prisma Check
        run: npm run validate

      - name: Prisma Generate
        run: npm run generate

      - name: Run type checks
        run: npm run check-types

      - name: Build all packages
        run: npm run build

  docker:
    name: Build & Push ${{ matrix.app }} Image
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.app }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-turbo-kit-${{ matrix.app }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-turbo-kit-${{ matrix.app }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

