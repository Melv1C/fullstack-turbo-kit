name: Mobile Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version label for artifacts (e.g. 1.0.0)'
        required: false
        type: string
        default: 'dev'
  workflow_call:
    inputs:
      version:
        description: 'Version label for artifacts (e.g. 1.0.0)'
        required: false
        type: string
        default: 'dev'

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.28.2'
  JAVA_VERSION: '17'
  MOBILE_DIR: apps/mobile

jobs:
  # ════════════════════════════════════════════════════════════════════
  # Android Build
  # ════════════════════════════════════════════════════════════════════
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── Prebuild + Build ──────────────────────────────────────────
      - name: Expo prebuild
        working-directory: ${{ env.MOBILE_DIR }}
        run: pnpm exec expo prebuild --clean

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ env.MOBILE_DIR }}/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('apps/mobile/android/**/*.gradle*', 'apps/mobile/android/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Android release APK
        working-directory: ${{ env.MOBILE_DIR }}/android
        run: ./gradlew assembleRelease --no-daemon

      # ── Upload artifact ───────────────────────────────────────────
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android-${{ inputs.version || 'dev' }}
          path: ${{ env.MOBILE_DIR }}/android/app/build/outputs/apk/release/*.apk
          retention-days: 30
